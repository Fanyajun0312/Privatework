//    implementation 'com.umeng.umsdk:oaid_lenovo:1.0.0' // (可选)
//    implementation 'com.umeng.umsdk:oaid_mi:1.0.0' // (可选)
//    implementation 'com.umeng.umsdk:oaid_oppo:1.0.4' // (可选)
//    implementation 'com.umeng.umsdk:oaid_vivo:1.0.0.1' // (可选)

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    //banner
    implementation 'com.youth.banner:banner:1.4.10'
    //控件底部
    implementation 'com.ashokvarma.android:bottom-navigation-bar:1.4.1'
    implementation 'com.github.crosswall:Android-Coverflow:release-v1.0.1'

    implementation 'com.github.bumptech.glide:glide:4.8.0'//加载图片

    implementation 'com.github.shts:TriangleLabelView:1.1.0'//标签

    implementation 'org.greenrobot:eventbus:3.1.1'//evsbus

    implementation 'com.m.k:system-ui:1.0.0-alpha01'//状态栏

    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
